<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="topbar">
            <div class="topbar-icon icon1"><p>Our Honey</p></div>
            <div class="topbar-icon icon2"><p>Trace Honey</p></div>
            <div class="topbar-icon icon3"><img class="img-logo" src="assets/logo.png" alt="logo"><span>SHOP</span></div>
            <div class="topbar-icon icon4"><p>Facilities</p></div>
            <div class="topbar-icon icon5"><p>Contacts</p></div>
        </div>
    </header>
    <main>

        <div class="card-container">
            <img class="card-img" src="assets/honey.jpg" alt="honey image">
            <div class="description-container">
                <div class="card-description">
                    <h3>100% Bio Honey</h3>
                    <p>Italian, not treated</p>
                </div>

                <span class="price">7$/kg</span>
            </div>
            <div class="button-container">

                <button class="add-to-cart">Add to cart</button>
            </div>
        </div>

    </main>
</body>

</html>
